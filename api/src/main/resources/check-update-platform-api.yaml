paths:
  /sign/up:
    post:
      tags:
        - User
      summary: Регистарация нового пользователя
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequestDto'
      responses:
        '200':
          description: успешная регистрация
        '400':
          description: неправильный запрос
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        '409':
          description: email уже используется
components:
  schemas:
    UserRegistrationRequestDto:
      $ref: '../../../../core-dto/src/main/resources/check-update-platform-api.yaml#/components/schemas/UserRegistrationRequestDto'
    ErrorMessageDto:
      $ref: '../../../../core-dto/src/main/resources/check-update-platform-api.yaml#/components/schemas/ErrorMessageDto'
